<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestion de empleados</title>
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center bg-slate-400">
    <h1 class="flex justify-center items-center border-none w-[30%] text-center text-3xl font-bold rounded-2xl h-20 shadow-md bg-slate-700 shadow-black text-white">Gestión de empleados</h1>
    
    <div class="flex flex-row mt-10 w-[90%] h-[70%]">
        <form action="/add_empleado" method="POST" class="flex flex-col text-center items-center justify-between h-[100%] w-[30%] gap-5 bg-slate-700 text-white">
            <div class="flex justify-center items-center w-full h-[15%] bg-slate-900 text-slate-300 text-2xl">
                <h3>Añadir empleado</h3>
            </div>
            <div class="flex flex-col justify-evenly h-[50%] w-[60%]">
                <input class="bg-slate-400 rounded-md p-1 outline-white placeholder:text-white pl-2" type="text" name="nombre" placeholder="Nombre">
                <input class="bg-slate-400 rounded-md p-1 outline-white placeholder:text-white type="text" name="apellido1" placeholder="Primer apellido">
                <input class="bg-slate-400 rounded-md p-1 outline-white placeholder:text-white type="text" name="apellido2" placeholder="Segundo apellido">
                <input class="bg-slate-400 rounded-md p-1 outline-white placeholder:text-white type="text" name="departamento" placeholder="Departamento">
                <input class="bg-slate-400 rounded-md p-1 outline-white placeholder:text-white type="number" name="salario" placeholder="Salario anual">
            </div>
            <div class="flex justify-center items-center text-center w-full h-[15%] bg-slate-500 text-slate-100 text-2xl cursor-pointer hover:text-3xl hover:bg-slate-900">
                <button type="submit">Agregar</button>
            </div>
        </form>

        <table class=" w-[70%] bg-slate-300">
            <thead class="bg-slate-500 h-[15vh] shadow-inner text-slate-900">
                <tr>
                    <th class="text-center p-2 border border-slate-400">Nombre</th>
                    <th class="text-center p-2 border border-slate-400">Primer Apellido</th>
                    <th class="text-center p-2 border border-slate-400">Segundo Apellido</th>
                    <th class="text-center p-2 border border-slate-400">Departamento</th>
                    <th class="text-center p-2 border border-slate-400">Salario Anual</th>
                    <th class="text-center p-2 border border-slate-400">Editar</th>
                    <th class="text-center p-2 border border-slate-400">Eliminar</th>
                </tr>
            </thead>
            {% for e in empleados %}
            <tbody class="">
                <tr class="">
                    <td class="text-center border border-slate-400">{{ e.1 }}</td>
                    <td class="text-center border border-slate-400">{{ e.2 }}</td>
                    <td class="text-center border border-slate-400">{{ e.3 }}</td>
                    <td class="text-center border border-slate-400">{{ e.4 }}</td>
                    <td class="text-center border border-slate-400">{{ e.5 }}€</td>
                    <td class="text-center border px-2 border-slate-400 hover:scale-110"><a class="bg-blue-700 text-white cursor-pointer px-2 py-1 rounded-[10px] shadow-md" href="/edit_empleado/{{ e.0 }}">Editar</a></td>
                    <td class="text-center border border-slate-400 hover:scale-110"><a class="bg-red-700 text-white cursor-pointer px-2 py-1 rounded-[10px] shadow-md" href="/delete_empleado/{{ e.0 }}">Eliminar</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</body>
</html>
